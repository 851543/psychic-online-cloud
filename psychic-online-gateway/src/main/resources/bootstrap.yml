#微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 192.168.73.1:8848
      discovery:
        namespace: psychic-dev
        group: psychic-online
      config:
        namespace: psychic-dev
        group: psychic-online
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: psychic-online-common
            refresh: true


  profiles:
    active: dev
