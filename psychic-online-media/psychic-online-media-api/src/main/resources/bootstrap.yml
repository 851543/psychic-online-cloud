#微服务配置
spring:
  application:
    name: media-api
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: psychic-dev
        group: psychic-online
      config:
        namespace: psychic-dev
        group: psychic-online
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: psychic-online-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: psychic-online-common
            refresh: true
  profiles:
    active: dev

