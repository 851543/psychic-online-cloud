#微服务配置
spring:
  application:
    name: system-api
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: psychic-dev
        group: psychic-online
      config:
        namespace: psychic-dev
        group: psychic-online
        file-extension: yaml
        refresh-enabled: true
  profiles:
    active: dev
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

# swagger 文档配置
swagger:
  title: "学成在线系统管理"
  description: "系统管理接口"
  base-package: com.psychic.system
  enabled: true
  version: 1.0.0
